[phases.setup]
nixPkgs = ["python311", "poetry"]

[phases.install]
cmds = [
	"cd backend && poetry env use python3.11",
	"cd backend && poetry install --no-dev"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "cd backend && poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
